<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #333; border-radius: 8px; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 5px; overflow: auto; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error { color: #ff6b6b; }

    </style>
</head>
<body>
    <h1>üîç Debug: Chat History API</h1>
    
    <div class="section">

        <button onclick="testHistoryAPI()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
        <button onclick="testLogin()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é</button>

        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç</h3>

    </div>

    <script>
        async function testHistoryAPI() {
            const resultDiv = document.getElementById('apiResult');
            const mainResult = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∂–∞—é –∏—Å—Ç–æ—Ä–∏—é...</p>';
                
                const response = await fetch('/api/user/history');
                const status = response.status;
                
                if (response.ok) {
                    const data = await response.json();
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç! –°—Ç–∞—Ç—É—Å: ${status}</p>

                    `;
                    
                    // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                    const sessions = data.sessions || [];
                    mainResult.innerHTML = `

                        <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Å—Å–∏–π:</strong> ${sessions.length}</p>
                        <p><strong>–¢–∏–ø –¥–∞–Ω–Ω—ã—Ö sessions:</strong> ${typeof sessions}</p>
                        <p><strong>–ú–∞—Å—Å–∏–≤?:</strong> ${Array.isArray(sessions) ? '–î–∞' : '–ù–µ—Ç'}</p>
                        ${sessions.length > 0 ? `
                            <p><strong>–ü–µ—Ä–≤–∞—è —Å–µ—Å—Å–∏—è:</strong></p>
                            <pre>${JSON.stringify(sessions[0], null, 2)}</pre>
                        ` : '<p>‚ùå –°–µ—Å—Å–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</p>'}
                    `;
                    
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå –û—à–∏–±–∫–∞ API! –°—Ç–∞—Ç—É—Å: ${status}</p>
                        <pre>${errorText}</pre>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}</p>

            }
        }
        
        async function testLogin() {

                    const data = await response.json();

                        <h4>üë§ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:</h4>

        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

</body>
</html>
