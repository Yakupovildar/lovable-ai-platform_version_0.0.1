services:
  - type: web
    name: vibecode-ai-platform
    env: python
    buildCommand: "cd backend && pip install -r ../requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.2
      - key: FLASK_ENV
        value: production